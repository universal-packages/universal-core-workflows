default:
  apps:
    location: './example'
  config:
    location: './example/config'
  modules:
    location: './example/modules'
  environments:
    location: './example/environments'
  tasks:
    location: './example/tasks'

development:
  modules:
    asGlobals: true
  apps:
    watcher:
      enabled: true
      ignore:
        - .github
  logger:
    level: TRACE
    silence: false
  terminalPresenter:
    clear: false
